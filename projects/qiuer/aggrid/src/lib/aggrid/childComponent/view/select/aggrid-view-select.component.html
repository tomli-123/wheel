<div [title]="_formControl.value?_formControl.value[_valueType.label]:''" >
    <select [formControl]="_formControl"  class="formField"  [ngClass]="{'noPaddingRight':tip}" [ngStyle]="{'width':tip?'90%':'100%'}">
        <option *ngIf="emptyLabel&&!_required">{{emptyLabel}}</option>
        <option *ngFor="let item of options" [ngValue]="item">
            <span>{{item[_valueType.label] || item}}</span>
        </option>
    </select>

    </button> -->

    <mat-error *ngIf="_formControl.hasError('required') && patternMsg">
        {{patternMsg}}

    <button *ngIf="tip" mat-icon-button style="width:10%;" class="iconContent" [disableRipple]="true" #tooltip="matTooltip" [matTooltip]="tip"
