<div>
    <select [formControl]="formControl" [ngStyle]="{'width':tip?'90%':'100%'}" [ngClass]="{'noPaddingRight':tip}">
        <option *ngIf="emptyLabel">{{emptyLabel}}</option>
        <option *ngFor="let item of options" [ngValue]="item">{{item[_valueType.label] || item}}</option>
    </select>
    
    <button *ngIf="tip" mat-icon-button style="width:10%;" class="controllerTipIcon" [disableRipple]="true" #tooltip="matTooltip" [matTooltip]="tip"
    [matTooltipClass]="{'pre-line':true}">
    <mat-icon class="qf icon-help"></mat-icon>
    </button>
</div>
