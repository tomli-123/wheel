<div [ngStyle]="_ngStyle" appClazz [clazz]="_clazz" style="width: 100%;height: 100%;">

  <ag-grid-angular style="width:100%;height: 100%;"  #agGrid id="myGrid" class="ag-theme-balham"
   [modules]="modules"
   [gridOptions]="gridOptions"
   [localeText]="localeText"
   [columnDefs]="_columnDefs" 
   [defaultColDef]="defaultColDef" 
   [rowData]="data"
   [rowDragManaged]="_hasRowDrag"
   [suppressDragLeaveHidesColumns]="true" 
   multiSortKey="ctrl"  
   [pagination]="_hasPagination"
   [paginationPageSize]="_paginationPageSize"
   [rowSelection]="_selectionModel"
   [suppressRowClickSelection]="false"
   [rowMultiSelectWithClick] = "_rowMultiSelectWithClick"
   [rowDeselection] ="true"
   [enableRangeSelection]="true"
   [animateRows]="true" 
   [floatingFilter]="_hasFloatFilter"
   [frameworkComponents]="_frameworkComponents"
   [stopEditingWhenGridLosesFocus]="true"
   [sideBar]="sideBar"
   [icons]="icons"
   [isExternalFilterPresent]="isGlobalFilterPresent"
   [doesExternalFilterPass]="doesGlobalFilterPass"
   (gridReady)="onGridReady($event)"
   (rowClicked)="onRowClicked($event)"
   (rowDoubleClicked)="onRowDoubleClicked($event)"
   (selectionChanged)="onSelectionChanged($event)"
   (columnResized)="columnResized($event)"
   (columnMoved)="columnMoved($event)"
   (rowDragEnd)="rowDragEnd($event)"
  >
  </ag-grid-angular>
</div>
