<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [mode]="mode" [(opened)]="isOpen" (opened)="openedChange()" (closed)="closedChange()"
    position="end" class="sidenav" [ngStyle]="{'width':sidenavWidth}" [fixedInViewport]="options.fixed"
    [fixedTopGap]="options.top" [fixedBottomGap]="options.bottom">
    <div class="header">
      <h4 class="title" [title]="title">{{_title}}</h4>
      <span fxFlex></span>
      <div [hidden]="isHiddenClose">
        <button mat-button class="closeDialog" (click)="isOpen=false;">
          <mat-icon class="qf icon-close"></mat-icon>
        </button>
      </div>
    </div>
    <div>
      <dynamic-container [metadata]="sidenavChild" [parent]="_self()">

      </dynamic-container>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <dynamic-container [metadata]="contentChild" [parent]="_self()">

    </dynamic-container>
  </mat-sidenav-content>
</mat-sidenav-container>
